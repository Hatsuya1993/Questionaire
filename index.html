<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Questionaire</title>
</head>

<body>
    <div class="container bg-primary text-center py-5">
        <h1>Choose the correct animal by names !</h1>
        <h1 class="bg-warning rounded-pill">What has black and white stripes ? </h1>
        <h1 class="text-left"><input type="radio" id="male" name="gender" value="male">
            <label for="male" class="text-warning op1">Fox</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="text-warning op2">Camel</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="text-warning op3">Zebra</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" class="text-warning op4">Dog</label>
        </h1>
        <button type="button" class="btn btn-danger">New Question</button>
        <button type="button" class="btn btn-danger submit">Submit</button>

    </div>
    <!-- JQ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- JS -->
    <script src="./app.js"></script>
</body>

</html>
